# Experiment 2: 12-Period Stochastic
# LVTS-style realistic scenario with stochastic arrivals.
#
# Setup:
# - 12 ticks per day
# - Poisson arrivals, LogNormal amounts
# - 10 bootstrap samples for evaluation

name: exp2
description: "12-Period Stochastic LVTS-Style"

# Scenario configuration (relative to this file's directory)
scenario: ../configs/exp2_12period.yaml

# Evaluation settings
evaluation:
  mode: bootstrap
  num_samples: 10  # Bootstrap samples for evaluation
  ticks: 12

# Convergence criteria
convergence:
  max_iterations: 25
  stability_threshold: 0.05
  stability_window: 5

# LLM configuration
llm:
  model: "openai:gpt-5.2"
  temperature: 0.5
  max_retries: 3
  timeout_seconds: 900
  reasoning_effort: "high"

# Policy constraints
policy_constraints:
  allowed_parameters:
    - name: initial_liquidity_fraction
      param_type: float
      min_value: 0.0
      max_value: 1.0
      description: "Fraction of collateral to post at t=0"
    - name: urgency_threshold
      param_type: int
      min_value: 0
      max_value: 20
      description: "Ticks before deadline to release payment"
    - name: liquidity_buffer
      param_type: float
      min_value: 0.5
      max_value: 3.0
      description: "Multiplier for required liquidity"

  allowed_fields:
    # Time context
    - system_tick_in_day
    - ticks_remaining_in_day
    - current_tick
    # Agent liquidity state
    - balance
    - effective_liquidity
    # Transaction context
    - ticks_to_deadline
    - remaining_amount
    - amount
    - priority
    # Queue state
    - queue1_total_value
    - outgoing_queue_size
    # Collateral
    - max_collateral_capacity
    - posted_collateral

  allowed_actions:
    payment_tree:
      - Release
      - Hold
    bank_tree:
      - NoAction
    collateral_tree:
      - PostCollateral
      - HoldCollateral

# Agents to optimize
optimized_agents:
  - BANK_A
  - BANK_B

# Output settings
output:
  directory: results
  database: exp2.db
  verbose: true

# Master seed for reproducibility
master_seed: 42
