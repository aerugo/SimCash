[project]
name = "castro-experiments"
version = "0.1.0"
description = "Castro et al. replication experiments for payment system optimization"
requires-python = ">=3.11"
readme = "RESEARCH_PAPER.md"
dependencies = [
    # LLM integration for policy optimization
    "pydantic-ai>=0.0.30",  # Unified LLM interface with structured output
    "openai>=1.0.0",         # OpenAI provider backend

    # Data storage and analysis
    "duckdb>=0.9.0",
    "polars>=0.19.0",

    # Visualization for research analysis
    "matplotlib>=3.7.0",
    "seaborn>=0.13.0",

    # Configuration
    "pyyaml>=6.0",
]

[project.optional-dependencies]
# Development tools
dev = [
    "pytest>=7.4.0",
    "mypy>=1.8.0",
    "pyright>=1.1.0",
    "ruff>=0.3.0",
]
# Optional LLM provider backends
anthropic = ["anthropic>=0.20.0"]
google = ["google-generativeai>=0.5.0"]
ollama = ["ollama>=0.2.0"]
all-providers = [
    "anthropic>=0.20.0",
    "google-generativeai>=0.5.0",
    "ollama>=0.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["scripts"]

# ============================================================================
# UV Configuration
# ============================================================================

[tool.uv]
# Install the main payment-simulator package from the api/ directory
# This gives us access to payment-sim CLI and all its dependencies
dev-dependencies = [
    "payment-simulator @ file://../../api",
]

# ============================================================================
# Type Checking Configuration
# ============================================================================

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_optional = true

# Ignore external modules without stubs
[[tool.mypy.overrides]]
module = [
    "payment_simulator_core_rs",
    "openai.*",
    "duckdb.*",
    "polars.*",
    "seaborn.*",
]
ignore_missing_imports = true

[tool.pyright]
pythonVersion = "3.11"
pythonPlatform = "Linux"
include = ["scripts"]
exclude = ["**/node_modules", "**/__pycache__", ".venv", "archive"]
typeCheckingMode = "standard"
reportMissingTypeStubs = false
reportUnknownMemberType = false
reportUnknownVariableType = false
reportUnknownArgumentType = false

# ============================================================================
# Linting Configuration
# ============================================================================

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "ANN",    # flake8-annotations
    "RUF",    # ruff-specific rules
]
ignore = [
    "ANN401",  # Allow Any for LLM response parsing
    "ANN101",  # self type annotation
    "ANN102",  # cls type annotation
]

[tool.ruff.lint.per-file-ignores]
"archive/*" = ["ALL"]  # Ignore archived experiments

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

# ============================================================================
# Test Configuration
# ============================================================================

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
