# Experiment 3: Joint Liquidity & Timing Optimization
#
# Optimizes both initial collateral decision AND payment timing jointly.
# Tests interaction between liquidity and timing decisions.
#
# From Castro et al. (2025) Section 4.3

simulation:
  ticks_per_day: 3
  num_days: 1
  rng_seed: 42

# Castro paper rules
deferred_crediting: true
deadline_cap_at_eod: true

cost_rates:
  # Castro paper requires: r_c < r_d < r_b
  # r_c = collateral cost, r_d = delay cost, r_b = EOD borrowing cost
  #
  # Collateral cost: ~167 bps per tick (500 bps/day รท 3 ticks)
  # For 15000 cents: 15000 * 0.0167 = 250 cents/tick
  collateral_cost_per_tick_bps: 167
  # Delay cost: 0.05 per tick per cent (must exceed collateral cost)
  # For 15000 cents: 15000 * 0.05 = 750 cents/tick (> 250, satisfies r_d > r_c)
  delay_cost_per_tick_per_cent: 0.05
  # Overdraft penalty
  overdraft_bps_per_tick: 667
  # EOD penalty: must be > delay cost (r_b > r_d)
  eod_penalty_per_transaction: 100000
  # Deadline penalty: penalty when transaction becomes overdue
  deadline_penalty: 50000
  split_friction_cost: 0

# Disable LSM for Castro experiments
lsm_config:
  enable_bilateral: false
  enable_cycles: false

agents:
  - id: BANK_A
    opening_balance: 0
    unsecured_cap: 75000
    max_collateral_capacity: 10000000
    # Stochastic arrivals
    arrival_config:
      rate_per_tick: 1.5
      amount_distribution:
        type: LogNormal
        mean: 15000
        std_dev: 7500
      counterparty_weights:
        BANK_B: 1.0
      deadline_range: [1, 3]  # [min_ticks, max_ticks]

  - id: BANK_B
    opening_balance: 0
    unsecured_cap: 75000
    max_collateral_capacity: 10000000
    arrival_config:
      rate_per_tick: 1.5
      amount_distribution:
        type: LogNormal
        mean: 15000
        std_dev: 7500
      counterparty_weights:
        BANK_A: 1.0
      deadline_range: [1, 3]
