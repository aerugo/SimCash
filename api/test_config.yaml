# Minimal test configuration for Queue-1 amount fix verification
seed: 42
ticks_per_day: 20
num_days: 1

agents:
  - id: BANK_A
    opening_balance: 100000  # $1,000
    credit_limit: 50000      # $500
    collateral_pool: 100000  # $1,000
    policy:
      type: Fifo

  - id: BANK_B
    opening_balance: 100000
    credit_limit: 50000
    collateral_pool: 100000
    policy:
      type: Fifo

arrival_configs:
  - agent_id: BANK_A
    rate_per_tick: 5.0  # Increased for testing
    amount_distribution:
      type: Normal
      mean: 20000     # $200
      std_dev: 5000   # $50
    counterparty_weights:
      BANK_B: 1.0
    time_window_pattern:
      type: Uniform

  - agent_id: BANK_B
    rate_per_tick: 4.0  # Increased for testing
    amount_distribution:
      type: Normal
      mean: 15000
      std_dev: 3000
    counterparty_weights:
      BANK_A: 1.0
    time_window_pattern:
      type: Uniform

cost_model:
  overdraft_bps_per_tick: 0.8
  delay_per_tick_bps: 0.01
  deadline_penalty_bps: 5.0
  eod_penalty: 100000
  collateral_cost_per_tick_bps: 0.0005

settlement_config:
  lsm_enabled: true
  lsm_max_cycle_length: 4
  lsm_min_cycle_value: 1000
