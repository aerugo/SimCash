simulation:
  ticks_per_day: 100
  num_days: 3
  rng_seed: 42
  lsm_enabled: true
  lsm_frequency_ticks: 10

agents:
  - id: BANK_A
    opening_balance: 1000000  # $10,000.00
    unsecured_cap: 500000     # $5,000.00 unsecured overdraft
    overdraft_rate: 500       # 5.00% per day
    delay_cost_per_tick: 100  # $1.00 per tick
    policy:
      type: Fifo
    arrival_config:
      rate_per_tick: 1.0
      amount_distribution:
        type: Uniform
        min: 10000   # $100.00
        max: 50000   # $500.00
      counterparty_weights:
        BANK_B: 1.0
      deadline_range: [30, 70]
      priority: 5
      divisible: false

  - id: BANK_B
    opening_balance: 1000000
    unsecured_cap: 500000
    overdraft_rate: 500
    delay_cost_per_tick: 100
    policy:
      type: Fifo
    arrival_config:
      rate_per_tick: 1.0
      amount_distribution:
        type: Uniform
        min: 10000
        max: 50000
      counterparty_weights:
        BANK_A: 1.0
      deadline_range: [30, 70]
      priority: 5
      divisible: false
