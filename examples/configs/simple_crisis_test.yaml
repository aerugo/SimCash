# Simple Crisis Test - Using Working Policies
simulation:
  ticks_per_day: 100
  num_days: 1
  rng_seed: 42

agents:
  - id: "BANK_A"
    opening_balance: 10000000
    credit_limit: 5000000
    policy:
      type: "FromJson"
      json_path: "backend/policies/cautious_liquidity_preserver.json"
      params:
        urgency_threshold: 5.0
        min_buffer: 100000.0
    arrival_config:
      rate_per_tick: 0.2
      amount_distribution:
        type: "LogNormal"
        mean: 10.5
        std_dev: 0.9
      counterparty_weights:
        BANK_B: 1.0
      deadline_range: [30, 70]
      priority: 6
      divisible: false

  - id: "BANK_B"
    opening_balance: 10000000
    credit_limit: 5000000
    policy:
      type: "FromJson"
      json_path: "backend/policies/adaptive_liquidity_manager.json"
      params:
        urgency_threshold: 5.0
        min_buffer: 100000.0
    arrival_config:
      rate_per_tick: 0.2
      amount_distribution:
        type: "LogNormal"
        mean: 10.5
        std_dev: 0.9
      counterparty_weights:
        BANK_A: 1.0
      deadline_range: [30, 70]
      priority: 6
      divisible: false

events: []
